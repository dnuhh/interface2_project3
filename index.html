<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Studii LogIn</title>
</head>

<body>
    <div id="logoPreview">
        <img src="data/logo.png">
    </div>
    <div class="loginContainer" id="showThisElement">
        <div class="wrapper">
            <img src="data/sign-up-4.png">
            <form class="login" action="" id="formLogIn">
                <div class="container">
                    <h4>LogIn</h4>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="username">

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="password">
                    <label>
                        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
                    </label>
                    <a href="pages/profile.html" class="button">Login</a>

                </div>
            </form>
        </div>
    </div>


    <script src="js/login.js"></script>
    <script>
        var timerToshow = setInterval(timer, 2000);

        function timer() {
            document.getElementById("logoPreview").style.display="none";
            document.getElementById("showThisElement").style.display="block";
        }
    </script>

</body>
</html>
