    <script>
        var date = new Date();
        var year = date.getFullYear();
        var dayVal = date.getDay();
        var monVal = date.getMonth();
        var d = new Date(year, monVal, 1);
        var daysInMonth = new Date(year, monVal+1, 0).getDate();
        var firstDay = d.getDay();
        console.log(d);
        console.log(daysInMonth);
        var month = new Array(12);
        var day = "";

        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "Novermber";
        month[11] = "December";
        document.getElementById("currMonth").innerHTML = month[monVal];

        var container = document.getElementById("calendar");
        var dayInc = 1;
        for (i = 0; i < (daysInMonth+firstDay); i++) {
            if (i<firstDay) {
                container.innerHTML += '<div class="dateSq"></div>';

            } else {
                container.innerHTML += '<div class="dateSq" onclick="newEvent(this.id)" id="' + month[monVal].substring(0, 3).toLowerCase() + dayInc + '"> <h3 class="num">' + dayInc + '</h3> </div>';
                dayInc++;
            }

        }

        function newEvent() {
            var x = document.getElementById("addEvent");
            var y = document.getElementById("shaded");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "block";
            } else {
                x.style.display = "none";
                y.style.display = "none";
            }
        }

        function addEvent(dateId) {

    </script>
